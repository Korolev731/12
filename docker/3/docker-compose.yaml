version: '3.3'

services:
  service_01:
    sonarr:
		image: ghcr.io/linuxserver/sonarr
		container_name: sonarr
		environment:
		  - PUID=1000
		  - PGID=1000
		  - TZ=Europe/London
		volumes:
		  - /path/to/data:/config
		  - /path/to/tvseries:/tv
		  - /path/to/downloadclient-downloads:/downloads
		ports:
